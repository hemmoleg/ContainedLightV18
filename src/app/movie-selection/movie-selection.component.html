<div class="flex justify-center items-end special-height md:pb-[12vh] pb-[20vh]">
  <div class="flex flex-col md:flex-row md:max-w-xl">
    <div class="p-6 flex flex-col justify-center overflow-hidden">
      <span class="text-color text-4xl font-bold text-center pb-12">Films</span>
      
      <div class="group text-xl cursor-pointer" *ngFor="let movie of movies" [routerLink]="['/movies', movie.id]">
        <a class="text-color group-hover:text-[#F1C203]">{{movie.title}}</a>
        <span class="text-2xl text-color group-hover:text-[#F1C203] greater-than">></span>
      </div>
    </div>
  </div>
</div>
