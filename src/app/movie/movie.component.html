<div *ngIf="movie" class="p-6 md:px-80 special-height">
  <h1 class="text-4xl mb-6 text-center text-color">{{ movie!.title }}</h1>
  <div class="flex flex-col px-8">
    <span class="md:pl-8 pl-4 mb-2 text-color">{{ movie!.info }}</span>
    <span class="font-bold text-color">logline</span>
    <span class="md:pl-8 pl-4 mb-2 text-color">{{ movie!.logline }}</span>
    <span class="font-bold text-color">cast</span>
    <div class="mb-2">
      <span class="md:pl-8 pl-4 text-color" *ngFor="let name of movie!.cast">{{ name }}</span>
    </div>
    <span class="font-bold text-color">crew</span>
    <div class="flex" *ngFor="let position of movie!.crew">
      <span class="md:pl-8 pl-4 w-1/2 text-color">{{position.position}}</span>
      <div class="flex w-1/2 justify-end items-end flex-row flex-wrap">
        <span class="w-fit table md:ml-8 h-5 text-right text-color" *ngFor="let name of position.names">{{name}}</span>
      </div>
      <!-- <span class="pl-8 w-1/2 text-right">{{position.names}}</span> -->
    </div>
    <!-- ../../assets/ -->
    <!-- <img src="{{'./assets/' + movie.image}}"  alt="Girl in a jacket" width="500" height="600">  -->
  </div>
</div>
